<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Android</title>
  <link rel="stylesheet" href="../chui/chui-android-3.5.2.css">
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="../chui/chui-3.5.2.js"></script>
  <style type="text/css" media="all">
    /* Set background color for invalid inputs: */
    input:focus:invalid {
      background-color: rgba(225,0,0,0.05);
    }
  </style>
</head>
<body>
    <nav>
      <h1>Login</h1>    
    </nav>
    <article class='current'>
      <section>
        <h2>You must log in to play</h2>
        <ul ui-implements='form' class='list'>
          <li class='comp'>
            <div>
              <label for='userName'>User name:</label>
            </div>
            <aside>
              <input id="userName" type="text" name="user.username" autocapitalize="off" autocorrect="off" required>
            </aside>
          </li>
          <li class='comp'>
            <div>
              <label for='password'>Password:</label>
            </div>
            <aside>
              <input id="password" type="password" name="user.password" autocapitalize="off" autocorrect="off" required>
            </aside>
          </li>
        </ul> 
      <div>
        <br><br>
        <a href="javascript:void(null)" class="button" id="loginSubmit">Login</a>
        <a href="javascript:void(null)" class="button" id="goToForgotPassword">Forgot password?</a>
      </div>
      </section>
    </article>
</body>
</html>

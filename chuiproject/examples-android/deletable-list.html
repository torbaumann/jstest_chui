<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Android</title>
  <link rel="stylesheet" href="../chui/chui-android-3.5.2.css">
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="../chui/chui-3.5.2.js"></script>
  <script>
    $(function() {
      $.UIDeletable({
        list: '#list1', 
        callback: function(item) {
          var text = $(item).siblings('h3').text();
          $('#response').html('You deleted: <strong>' + text + '</strong>');
        }
      });
    });
  </script>
  <style type="text/css">
    #response {
      color: #007aff !important;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Deletable List</h1>
  </nav>
  <article id='main'>
    <section>
      <ul class='list' id='list1'>
        <li>
          <h3>People</h3>
        </li>
        <li>
          <h3>Places</h3>
        </li>
        <li>
          <h3>Things</h3>
        </li>
        <li>
          <h3>Animals</h3>
        </li>
        <li>
          <h3>Food</h3>
        </li>
      </ul>
      <p id='response'></p>
    </section>
  </article>
</body>
</html>
